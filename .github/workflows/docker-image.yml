name: Build Docker Images
on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.gitignore'
      - '.docker-image.yaml'
      - 'CODE_OF_CONDUCT.md'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
      - 'README.md'
      - '.github/*'

jobs:
  linux-build:
    runs-on: self-hosted
    strategy:
      matrix:
        arch-image-names: [ 'amd64', 'arm64v8', 'arm32v7' ]
        include:
          - arch-image-names: 'amd64'
            arch-run-names: 'linux/amd64'

          - arch-image-names: 'arm64v8'
            arch-run-names: 'linux/arm64/v8'

          - arch-image-names: 'arm32v7'
            arch-run-names: 'linux/arm32/v7'
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          install: true
      - name: Enable multi-arch support
        run: |
          echo '{"experimental": true}' | sudo tee /etc/docker/daemon.json > /dev/null
          sudo systemctl restart docker
      - name: Build Docker Image
        run: |
          docker buildx build --load --build-arg dname="${{ matrix.arch-image-names }}" --platform "${{ matrix.arch-run-names }}" -t laky64/tdlib:linux-"${{ matrix.arch-image-names }}" . -f linux/Dockerfile
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: laky64/tdlib
      - name: Push Docker Image
        run: |
          docker push laky64/tdlib:linux-"${{ matrix.arch-image-names }}"